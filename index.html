<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96d5778ce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>   
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <title>Station météo</title>
</head>
<body onload="getLocation()">
    <main>
        <section id="conseil">

            <p>Conseil :</p>
            <span>il y a de l'orage, donc il faut prendre un parapluie, le tendre vers le ciel et se mettre en dessous d'un arbre. </span>
        </section>

        <section id="sec_temp">

            <span> ¯\_(ツ)_/¯ </span>
        </section>

        <section id="sec_city">
            <span> ¯\_(ツ)_/¯ </span>
        </section>

        <section id="previsionsToday">
            <table>
                <tbody>
                <tr id="tableHours">
                    <td class="cellHours">Heures</td>
                </tr>
                <tr id="tableTemperature">
                    <td class="cellHours">Température (°C)</td>
                </tr>
                <tr id="tableRain">
                    <td class="cellHours">Pluie (mm)</td>
                </tr>
                <tr id="tableCloud">
                    <td class="cellHours">Nuages (%)</td>
                </tr>
                <tr id="tableSnow">
                    <td class="cellHours">Neige (cm)</td>
                </tr>
                </tbody>
            </table>
        </section>

        <section id = 'previsionsDemain'>
            <span></span>
        </section>
        <section id = 'previsionsApresDemain'>
            <span></span>
        </section>



    </main>
</body>
</html>
